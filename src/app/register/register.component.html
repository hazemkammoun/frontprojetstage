<div class="container-fluid register-container">
  <div class="content">
  <mat-card class="register-panel">
    <div class="logo-container">
      <div class="logo-header">
        <img src="../../assets/images/logo.svg" class="logo" alt="Logo de votre entreprise">
        <mat-card-title class="register-header">Inscription</mat-card-title>
      </div>
    </div>
    <mat-card-content>
      <form [formGroup]="formRegister" (ngSubmit)="inscrire()">
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Nom</mat-label>
              <input matInput type="text" formControlName="nom" placeholder="Entrez votre nom">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Prénom</mat-label>
              <input matInput type="text" formControlName="prenom" placeholder="Entrez votre prénom">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>CIN</mat-label>
              <input matInput type="text" formControlName="cin" placeholder="Entrez votre CIN">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Matricule</mat-label>
              <input matInput type="text" formControlName="matricule" placeholder="Entrez votre matricule">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Poste</mat-label>
              <input matInput type="text" formControlName="poste" placeholder="Entrez votre poste">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Entrez votre email">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Adresse</mat-label>
              <input matInput type="text" formControlName="adresse" placeholder="Entrez votre adresse">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Téléphone</mat-label>
              <input matInput type="text" formControlName="telephone" placeholder="Entrez votre téléphone">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Mot de passe</mat-label>
              <input matInput type="password" formControlName="password" placeholder="Entrez votre mot de passe">
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Confirmez le mot de passe</mat-label>
              <input matInput type="password" formControlName="confirmPassword" placeholder="Confirmez votre mot de passe">
            </mat-form-field>
          </div>
        </div>
        <div class="login-link text-center">
          <button mat-raised-button color="accent" class="btn-block login-btn" type="submit">S'inscrire</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</div>
