<div class="container-fluid login-container">
  <div class="content">
  <mat-card class="login-panel">
    <div class="logo-container">
      <div class="logo-header">
        <img src="../../assets/images/logo.svg" class="logo" alt="Logo de votre entreprise">
        <mat-card-title class="login-header">Authentification</mat-card-title>
      </div>
    </div>
    <mat-card-content>
      <form [formGroup]="formLogin" (ngSubmit)="handleLogin()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
        <button mat-raised-button color="primary" class="btn-block">Se connecter</button>
      </form>
      <div class="register-link text-center">
       <button routerLink="register" routerLinkActive="active" mat-raised-button color="accent" class="btn-block register-btn">Inscription</button>
      </div>
    </mat-card-content>
  </mat-card>
  </div>
</div>
